apply plugin: 'com.android.application'

final String appCompatLibVersion = "27.0.2"

android {
    compileSdkVersion 27



    defaultConfig {
        applicationId "com.michaelfotiadis.smartfragmentpagersample"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation project(':library')
    implementation "com.android.support:appcompat-v7:$appCompatLibVersion"
    implementation "com.android.support:design:$appCompatLibVersion"

}
